<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel= "stylesheet" href="styles/header.css" type="text/css">
</head>
<body>
  <header>
      <div class="left-side row">
          <div class="logo"><img src="assets/icons/uranus.svg"></div>
          <nav class="nav-pages">
              <ul class="pages-list row">
                  <li><a href="#inicio"><button class="page">INICIO</button></a></li>
                  <li><a href="#carta"><button class="page">CARTA</button></a></li>
                  <li><a href="#ofertas"><button class="page">OFERTAS</button></a></li>
                  <li><a href="#novedades"><button class="page">NOVEDADES</button></a></li>
              </ul>
          </nav>
      </div>
      <div class="right-side row">
          <div class="carrito"><img src="assets/icons/carrito.png"></div>
          <div class="profile-info row">
              <div class="points">
                  <label for="points">PUNTOS</label>
                  <output id="points"><p>0</p></output>
              </div>
              <div class="profile-icon"><a href="#perfil"><img src="assets/profile.png"</a></div>
          </div>
      </div>
  </header>
</body>
</html>
