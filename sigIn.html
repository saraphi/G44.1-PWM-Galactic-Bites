<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="register-form">
  <h3>Registrar Usuario</h3>

  <div class="section">
    <label for="name">Nombre</label>
    <input id="name" class="input-text input" type="text" placeholder="Nombre">
  </div>

  <div class="section">
    <label for="email">Correo electrónico</label>
    <input id="email" class="input-text input" type="email" placeholder="Correo electrónico.">
  </div>

  <div class="section">
    <label for="phone">Nº de móvil</label>
    <input id="phone" class="input-text input" type="tel" placeholder="Nº de móvil.">
  </div>

  <div class="section">
    <label for="password-first">Contraseña</label>
    <input id="password-first" class="input-text input" type="password" placeholder="Contraseña.">
  </div>

  <div class="section">
    <label for="password-repeat">Repetir contraseña</label>
    <input id="password-repeat" class="input-text input" type="password" placeholder="Repite tu contraseña.">
  </div>

  <label>
    <input type="checkbox" name="Aceptar" value="valorCheckbox">
    Acepto Términos de uso
  </label>
  <label>
    <input type="checkbox" name="Aceptar" value="valorCheckbox">
    Inscribirse para recibir novedades y descuentos
  </label>

  <button id="submit-button" class="input-button input">Enviar</button>


</form>


</body>
</html>
