<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile Form</title>
    <link rel="stylesheet" href="../../css/forms/editProfileForm.css" type="text/css">
</head>
<body>
  <form class="edit-form column">
    <h2 class="title">Editar Perfil</h2>

    <div class="input-section column">
      <input id="tel" class="input" type="tel" placeholder="Nuevo teléfono">
      <input id="password-first" class="input" type="password" placeholder="Nueva contraseña">
      <input id="password-repeat" class="input" type="password" placeholder="Repite la contraseña">
    </div>

    <div class="button-section">
      <a class="button-link" href="#"><button id="cancel-button" class="input-button">Cancelar</button></a>
      <a class="button-link" href="#"><button id="save-button" class="input-button">Guardar</button></a>
    </div>
  </form>
</body>
</html>
